<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>
    <title>供应商系统</title>
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css"/>
    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
</head>
<body>
<div class="page">
    <header class="bar bar-nav">
        <a onclick="history.go(-1)" class="button pull-left">返回</a>
        <h1 class="title">添加回料明细信息</h1>
    </header>
    <div class="content">
        <div class="list-block">
            <form action="/addPreOrderDetail">
                <input type="hidden" name="preOrderId" th:value="${preOrderId}">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">回料数量</div>
                                <div class="item-input">
                                    <input id="backNum" name="backNum" type="number" placeholder="回料数量">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-calendar"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">回料日期</div>
                                <div class="item-input">
                                    <input id="backDate" name="backDate" type="date" placeholder="回料日期">
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </form>
        </div>
        <div class="content-block">
            <div class="row">
                <div class="col-100"><a id="submitBtn" class="button button-big button-fill button-success">提交</a></div>
            </div>
        </div>
    </div>
    <nav class="bar bar-tab">
        <a class="tab-item" href="/view/supplier">
            <span class="icon icon-me"></span>
            <span class="tab-label">供应商</span>
        </a>
        <a class="tab-item active" href="/view/preOrder">
            <span class="icon icon-card"></span>
            <span class="tab-label">预订单</span>
        </a>
        <a class="tab-item" href="/view/record">
            <span class="icon icon-message"></span>
            <span class="tab-label">今日备注</span>
        </a>
        <a class="tab-item" href="/view/search">
            <span class="icon icon-search"></span>
            <span class="tab-label">搜索</span>
        </a>
        <a class="tab-item" href="/view/config">
            <span class="icon icon-computer"></span>
            <span class="tab-label">系统配置</span>
        </a>
    </nav>
</div>
</body>
<script>
    $("#submitBtn").on('click', function () {
        if ($("#backDate").val() == "") {
            $.toast("请填写回料日期!");
            return;
        }
        if ($("#backNum").val() == "") {
            $.toast("请填写回料数量!");
            return;
        }
        $('form').submit();
    });
</script>
</html>
